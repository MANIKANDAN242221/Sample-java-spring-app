apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: techdocker24/java:latest
        ports:
        - containerPort: 8080
        env:
        - name: mongo_db_hostname
          value: "mongodb"   # ðŸ”¥ replace with your MongoDB service name

---

apiVersion: v1
kind: Service
metadata:
  name: java-app
spec:
  selector:
    app: java-app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: NodePort
